<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Avalon</title>
  </head>
  <body>
    <div class = "container theme-showcase " role="main">
      <div id="preLobby">
        <p>
          <input id="n" autocomplete="off" />
          <input id="r" autocomplete="off" />
          <button type="button" class="btn btn-default" id="createRoom">Create Room</button>
          <button type="button" class="btn btn-default" id="joinRoom">Join Room</button>
        </p>
      </div>
      <div id="lobby">
        <h1 id="roomName"></h1>
        <ul id="playerList" class = "list-group"></ul>
        <button type="button" class="btn btn-default" id="startgame">Start Game</button>
        <div id="chat">
          <ul id="messages"></ul>
          <form id="messageEnter" action="">
            <input id="m" autocomplete="off" /><button>Send</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="appgame.js"></script>
  </body>
</html>
